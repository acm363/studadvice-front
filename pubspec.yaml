name: stud_advice
description: Frontend for Stud'Advice application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/common/
    - assets/images/user/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/common/fonts/Lato/Lato-Regular.ttf
        - asset: assets/common/fonts/Lato/Lato-Thin.ttf
        - asset: assets/common/fonts/Lato/Lato-Italic.ttf
        - asset: assets/common/fonts/Lato/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/common/fonts/Lato/fonts/Lato-Light.ttf
          weight: 300


